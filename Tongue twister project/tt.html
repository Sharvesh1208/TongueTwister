<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TONGUE TWISTER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sttt.css" />
  </head>
  <body>
    <div class="container" id="front">
      <div class="headerText">TONGUE TWISTER</div>
      <button id="nextpg">
        <div class="getT">
          Play to get a Twister
          <span>&#9654;</span>
        </div>
      </button>
    </div>
    <div id="mainPg" class="mainpg" style="display: none">
      <div class="headerText">TONGUE TWISTER</div>
      <span id="display"></span>
      <!--add the speech things in this div tag-->
    </div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="image"></div>
    <div class="result"></div>
    <script src="./script.js"></script>
    <!-- <script src="./script.js" type="javascript"></script> -->
  </body>
</html>
